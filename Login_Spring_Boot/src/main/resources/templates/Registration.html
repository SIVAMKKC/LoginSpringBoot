<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login With E-Mail Using Spring Boot</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: #ceceff;
	color:#ffffff;
}
</style>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar" href="#" th:href="@{/}">Home</a>
			</div>
		</div>
	</nav>

	</p>>&nbsp;</p>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>

				<h1>New User Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="email"> E-Mail Id</label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> PassWord </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Register</button>
						<br><br><span>If Already registered? <a href="/" th:href="@{/login}">Click Here To Login</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
